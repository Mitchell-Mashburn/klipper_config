[extruder]
dir_pin: !EDIR
enable_pin: !STEP_EN
sensor_type: MAX31856 

[extruder1]
dir_pin: !E1DIR
sensor_type: MAX31856 

[extruder2]
dir_pin: !E2DIR
sensor_type: MAX31856 

[extruder2]
step_pin: E2STEP
microsteps: 16
rotation_distance: 6.4
nozzle_diameter: 0.400
filament_diameter: 2.85
max_extrude_cross_section: 1
max_extrude_only_distance: 200
pressure_advance: 0.095

[heater_bed]
sensor_type: MAX31856

[stepper_x]
dir_pin: !XDIR
enable_pin: !STEP_EN

[stepper_y]
dir_pin: !YDIR
enable_pin: !STEP_EN

[stepper_y1]
dir_pin: Y1DIR
enable_pin: !STEP_EN

[stepper_z]
dir_pin: !ZDIR
enable_pin: !STEP_EN

[stepper_z1]
dir_pin: !Z1DIR
enable_pin: !STEP_EN

[tmc5160 extruder]
cs_pin: ECS
run_current: 0.8

[tmc5160 extruder1]
cs_pin: E1CS
run_current: 0.8

[tmc5160 extruder2]
cs_pin: E2CS
run_current: 0.8

[tmc5160 stepper_x]
cs_pin: XCS
run_current: 0.8

[tmc5160 stepper_y]
cs_pin: YCS
run_current: 0.8

[tmc5160 stepper_y1]
cs_pin: Y1CS
run_current: 0.8

[tmc5160 stepper_z]
cs_pin: ZCS
run_current: 0.8

