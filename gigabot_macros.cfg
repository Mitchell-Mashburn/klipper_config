[gcode_macro M600]
gcode:
    {% set X = params.X|default(10)|int %}
    {% set Y = params.Y|default(10)|int %}
    {% set Z = params.Z|default(10)|int %}
    {% set E = params.E|default(25)|int %}
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E5 F500
    G1 E-{E} F2700
    G90

[gcode_macro FILAMENT_RUNOUT_PAUSE]
gcode:
    {% set X = params.X|default(10)|int %}
    {% set Y = params.Y|default(10)|int %}
    {% set Z = params.Z|default(10)|int %}
    {% set E = params.E|default(25)|int %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro FILAMENT_RUNOUT_RESUME]
gcode:
    {% set E = params.E|default(25)|int %}
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1 
    
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
    
[gcode_macro LOAD_FILAMENT]
gcode:
    M117 Loading Filament...
    M83
    G1 E60 F1000
    G1 E100 F250
    G92 E0.0
    M400
    M117 Load Complete

[gcode_macro LOAD_FILAMENT_SLOW]
gcode:
    M117 Loading Filament...
    M83
	# Break up to avoid extrude-too-long and timeouts due to how long it takes to extrude
    G1 E50 F250
    G1 E50 F250
    G1 E30 F100
    G1 E30 F100
    G92 E0.0
    M400
    M117 Load Complete

                       
[gcode_macro UNLOAD_FILAMENT]
gcode:
    M117 Unloading Filament...
    M83
    G1 E0.5 F1000
    G1 E-0.5 F1000
    G1 E1.0 F1000
    G1 E-1.0 F1000
    G1 E1.5 F1000
    G1 E-1.5 F1000
    G1 E2.0 F1000
    G1 E-120 F1000
    M117 Remove Filament Now!
    M400

[gcode_macro PURGE]
gcode:
    M83
    G1 E50.0 F250
    G90
    M400

[gcode_macro HEAT_AND_MOVE_TO_LOAD]
gcode:
    M104 S240
    {% if printer.homed_axes != 'XYZ' %}
        g28
    {% endif %}
    G1 X10 Y10 F10000
    G1 Z40 F60000
    M109 S240

