[gcode_macro M104]
rename_existing: M104.1
gcode:
    {% if 'T2' in rawparams %}
        M118 T2 is an invalid toolhead
    {% elif 'T3' in rawparams %}
        M118 T3 is an invalid toolhead
    {% else %}
        M104.1 { rawparams}
    {% endif %}

[gcode_macro M109]
rename_existing: M109.1
gcode:
    {% if 'T2' in rawparams %}
        M118 T2 is an invalid toolhead
    {% elif 'T3' in rawparams %}
        M118 T3 is an invalid toolhead
    {% else %}
        M109.1 { rawparams}
    {% endif %}

[gcode_macro DISABLE_MOTORS]
gcode:
    M84

[gcode_macro M600]
gcode:
    M117 Filament Runout Detected!
    {% set E = 50 %}
    PAUSE_NO_PARK
    G91
    G1 E-.8 F2700
    PARK_NOZZLE
    G91
    G1 E5 F500
    G1 E-{E} F2700
    G90

[gcode_macro PARK_NOZZLE]
gcode:
    {% set y = 10 %}      
    {% if printer.toolhead.extruder == "extruder" %}
        {% set x = 10 %}     
    {% else %}
        {% set x = 65 %}
    {% endif %}

    {% if 'x' not in printer.toolhead.homed_axes %} G28 X {% endif %}
    {% if 'y' not in printer.toolhead.homed_axes %} G28 Y {% endif %}
    {% if 'z' not in printer.toolhead.homed_axes %} G28 Z {% endif %}

    SAFE_LIFT_Z Z=30
    G90
    G1 X{x} Y{y} F6000

#TODO: Do not lift is already lifted
[gcode_macro SAFE_LIFT_Z]
gcode:
    ##### calculate safe lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set lift_z = params.Z|float|abs %}
    {% if act_z < (max_z - lift_z) %}
        {% set z_safe = lift_z %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    G91
    G1 Z{z_safe}

#Filament Change Macros
[gcode_macro UNLOAD_FILAMENT_LEFT]
gcode:
  M117 Unloading Filament Left...      
  PARK_NOZZLE
  M104 S180 T0
  M109 S180 T0
  T0
  UNLOAD_FILAMENT
  M117 Please load filament on the left side


[gcode_macro UNLOAD_FILAMENT_RIGHT]
gcode:
  M117 Unloading Filament Right...      
  PARK_NOZZLE
  M104 S180 T1
  M109 S180 T1
  T1 
  UNLOAD_FILAMENT
  M117 Please load filament on the right side

[gcode_macro UNLOAD_FILAMENT]
gcode:
    M83
    G1 E1 F120
    G1 E-3 F300
    G1 E3.5 F120
    G1 E-30 F4000
    G1 E28 F4000
    G1 E-28 F4000
    G1 E28 F4000
    G1 E-28 F4000
    G1 E28 F4000
    G1 E-60 F4000

